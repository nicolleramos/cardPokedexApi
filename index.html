<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://archives.bulbagarden.net/media/upload/9/96/Pinball_Pok%C3%A9_Ball.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/index.js" defer></script>
</head>
<body>
<section class="content">
    <div data-poke-card class="poke-card">
        <div data-poke-name class="poke-name">Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="https://archives.bulbagarden.net/media/upload/4/45/Spr_4d_Egg.png">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off" placeholder="search Pokemon">
        <p>Use this input to search for any pokemon. In an instant!!</p>
    </form>
</section>
<footer>
    <p>by <a href="https://github.com/nicolleramos">nicolle ramos</a></p>
</footer>
</body>
</html>
